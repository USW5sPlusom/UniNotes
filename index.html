<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNotes - База конспектов</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: #e0e0e0; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 2rem; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container { max-width: 600px; }
        .dev-badge {
            background: #ff6b35;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 2rem;
            display: inline-block;
        }
        h1 { 
            font-size: 2.5rem; 
            margin: 0 0 1rem 0;
            background: linear-gradient(45deg, #ff6b35, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stack { 
            margin: 1.5rem 0;
            opacity: 0.8;
        }
        .year { 
            margin-top: 2rem;
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dev-badge">В РАЗРАБОТКЕ</div>
        <h1>UNINOTES</h1>
        <p>База конспектов университетских курсов</p>
        <div class="stack">
            Django • DRF • SQLite
        </div>
        <div class="year">© 2025</div>
    </div>
</body>
</html>
